<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet"  href="./assests/css/main.css">
        <script src="./assests/css/javascript/index.js" defer></script>
    </head>
    <body>
    <nav class="nav-bar">
        <h2>TIC TAC TOE</h2>
    </nav>
    <h1>Tic Tac Toe</h1>
   <div class="parent_1">
    <div class="game">
        <div class="board">
        <div class="line"></div>
            <div class="cell bd-l0 bd-t0"></div>
            <div class="cell bd-t0"></div>
            <div class="cell bd-t0 bd-r0"></div>
            <div class="cell bd-l0"></div>
            <div class="cell"></div>
            <div class="cell bd-r0"></div>
            <div class="cell bd-l0 bd-b0"></div>
            <div class="cell bd-b0"></div>
            <div class="cell bd-r0 bd-b0"></div>
        </div>
        <button onclick="resetGame()">Reset</button>
    </div> 
    <div class="im1"></div>
   </div>
    
</body>
</html>
